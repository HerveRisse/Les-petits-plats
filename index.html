<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
    <header>
        <img src="assets/svg/chef.svg" alt="toque de chef">
        <h1>Les petits plats</h1>
        <input type="text" id="recherche" placeholder="Rechercher une recette">
    </header>

    <section id="selected-keyword">
        <div id="selected-keyword-ingredients"></div>
        <div id="selected-keyword-appareils"></div>
        <div id="selected-keyword-ustensiles"></div>
    </section>

    <section id="select-container">

        <div class="filter-ingredients">
            <input type="text" id="ingredient" name="Ingrédients" placeholder="Ingrédients">
            <i class="fa-sharp fa-solid fa-chevron-down fa-2xl" style="color: #ffffff;"></i>
            <div id="select-dropdown-ingredients"></div>
        </div>

        <div class="filter-appareils">
            <input type="text" id="appareil" name="Appareils" placeholder="Appareils">
            <i class="fa-sharp fa-solid fa-chevron-down fa-2xl" style="color: #ffffff;"></i>
            <div id="select-dropdown-appareils"></div>
        </div>

        <div class="filter-ustensiles">
            <input type="text" id="ustensil" name="Ustensiles" placeholder="Ustensils">
            <i class="fa-sharp fa-solid fa-chevron-down fa-2xl" style="color: #ffffff;"></i>
            <div id="select-dropdown-ustensiles"></div>
        </div>
    </section>

    <section id="card-container"></section>

</body>
<script src="data/recipes.js" type="text/javascript"></script>
<script src="js/button.js" type="text/javascript"></script>
<script defer src="js/index.js" type="text/javascript"></script>

</html>
